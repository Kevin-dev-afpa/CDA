<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Javascript</title>
</head>
<body>
    <h3>Vos coordonnées : </h3>
    <h4 style=color:red;>* Ces zones sont obligatoires pour envoyer le formulaire.</h4>

    <form action="" method="POST" id="contact">
        <!-- Société -->
        <label for="societe">Société: </label>
        <input type="text" id="societe" name="societe"> <span style=color:red;>*</span><br>

        <!-- Personne à contacter -->
        <label for="personne_a_contacter" >Personne à contacter: </label>
        <input type="text" id="personne_a_contacter" name="personne_a_contacter"> <span style=color:red;>*</span><br>

        <!-- Adresse de l'entreprise -->
        <label for="adresse">Adresse de l'entreprise: </label>
        <textarea type="text" id="adresse" name="adresse"></textarea><br>

        <!-- Code Postal -->
        <label for="cp">Code Postal: </label>
        <input type="number" id="cp" name="cp"> <span style=color:red;>*</span><br>

        <!-- Ville -->
        <label for="ville">Ville: </label>
        <input type="text" id="ville" name="ville"> <span style=color:red;>*</span><br>

        <!-- E-mail -->
        <label for="mail">E-mail: </label>
        <input type="email" id="mail" name="mail"> <span style=color:red;>*</span><br>

        <!-- Téléphone -->
        <label for="telephone">Téléphone: </label>
        <input type="number" id="telephone" name="telephone"><br>

        <!-- Environnement -->
        <label for="environnement">Sélectionnez l'environnement technique du projet: </label>
        <select name="environnement" id="environnement">
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual_Basic">Visual Basic</option>
            <option value="Power_Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows_NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL_Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="Autres">Autres...</option>
        </select>
<br>
        <button type="submit">Envoyer</button>
        <button type="reset">Effacer</button>
    </form>

    <p style="color: red;" id="erreur"></p>
    <script src="javascript.js"></script>
</body>
</html>
